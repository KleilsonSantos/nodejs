<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="./asserts/css/style.css"> -->
    <title>Consuming API</title>
    <style>
        .container{
            padding-bottom: 2px;
        }
        .wrapper{
            margin: 15px auto;
            width: 60%;
            border:1px solid white;
        }
        li{
            text-align: center;
            color: rgb(223, 223, 223);
            padding: 5px;
            list-style: none;
            background: gray;
            text-shadow: 1px 1px 1px black;
        }
    </style>
</head>

<body>

    <div class="container bg-dark">
        <h1 class="wrapper text-white text-center">Welcome My API with NodeJS</h1>
    </div>

    <!-- Script BootStrap -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <script href="./asserts/js/main.js">
        async function getUsers() {
            try {
                const response = await fetch("http://localhost:1234/users")
                const data = await response.json()
                showDataUsers(data)
            } catch (error) {
                console.log(error)
            }
        }
        function showDataUsers(users) {
            users.forEach(element => {
                let newUser = document.createElement = '<div class="wrapper"><li class=container bg-primary text-red m-0> Nome: ' + element.nome + ' <-> Email: ' + element.email + '</li></div>'
                document.querySelector('.container').innerHTML += newUser
            });
        }
        getUsers()
    </script>
</body>

</html>
